<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpinToDecide</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto text-center">
      <h1 class="text-4xl font-bold mb-6">SpinToDecide</h1>
      <div class="relative mx-auto w-[500px] h-[500px]">
        <canvas
          id="wheel"
          width="500"
          height="500"
          class="border-2 border-gray-400 rounded-full"
        ></canvas>
        <div
          class="pointer absolute -bottom-6 left-1/2 transform -translate-x-1/2 rotate-180"
        ></div>
      </div>
      <div class="mt-6">
        <textarea
          id="options"
          placeholder="Enter options separated by commas"
          class="w-4/5 h-16 p-3 text-lg border border-gray-300 rounded mb-4"
        ></textarea>
        <div class="space-x-2">
          <button
            id="setOptions"
            class="px-5 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
          >
            Set Options
          </button>
          <button
            id="spin"
            class="px-5 py-2 bg-green-500 text-white rounded hover:bg-green-600"
          >
            Spin
          </button>
          <button
            id="reset"
            class="px-5 py-2 bg-red-500 text-white rounded hover:bg-red-600"
          >
            Reset
          </button>
        </div>
      </div>
      <div id="result" class="mt-6 text-xl font-semibold"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
